name: CI

on:
  pull_request:
    branches:
      - '**' # Runs for all PRs
  push:
    branches:
      - main # Runs for all pushes
      - develop

env:
  NODE_VERSION: 23.7.0
  REGISTRY_URL: "https://registry.npmjs.org/"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.7.0
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

